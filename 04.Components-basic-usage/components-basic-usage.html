<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Components</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h1>Components:</h1>
        <app-counter title="Hihi"></app-counter>
    </div>

<script>
    Vue.component('app-counter', {
        props: ['title'],
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            increase() {
                this.$emit('onIncrease', this.counter + 1);
            }
        },
        template: '<div><h3>{{title}}</h3><button @click="counter++">Counter: {{counter}}</button></div>'
    })

    new Vue({
        el: '#app'
    });


</script>
</body>
</html>
